<h1>MonitorGetCount</h1>

<p>返回监视器的数量.</p>

<pre class="Syntax">Count := <span class="func">MonitorGetCount</span>()</pre>

<h2 id="Parameters">参数</h2>
<p>此函数没有参数.</p>

<h2 id="Return_Value">返回值</h2>
<p>类型: <a href="../Concepts.htm#numbers">整数</a></p>
<p>此函数返回监视器的数量.</p>

<h2 id="Remarks">备注</h2>
<p>与通过 <code><a href="SysGet.htm">SysGet</a>(80)</code> 检索到的 SM_CMONITORS 系统属性不同, 返回值包括所有监视器, 甚至包括那些不作为桌面的一部分使用的监视器.</p>
